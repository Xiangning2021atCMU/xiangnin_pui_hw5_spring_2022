<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="cartstyle.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Coffee</title>

    <!-- add icon link -->
    <link rel="icon" href="OriginalAmericano.png" type="image/x-icon" />
    <!-- add the js file -->
    <script src="main.js" async></script>
    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <nav>
        <div class="flex-container flex-nav">
          <div class="flex-child">
            <a href="index.html" class="coffeee">Coffeee</a>
            <a href="index.html">Home</a>
            <a href="product.html">Products</a>
            <a href="cart.html"
              >Cart(<span class="cart-item-number">0</span>)</a
            >
            <a href="login.html">Log in</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="cart">Cart</div>

    <div class="order-detail flex-container column-info">
      <div class="flex-container-order-detail cart-product-detail">
        Item details
      </div>
      <div>
        <span class="quantity-column">Quantity</span>
      </div>
    </div>

    <div class="cart-items">
      <!-- div for items -->
    </div>

    <div class="cart-total-price">Total: $0</div>

    <div class="cart-final-buttons-group">
      <button class="button cart-button" onClick="location.href='payment.html'">
        Pay now
      </button>
      <button class="button cart-button" onClick="location.href='product.html'">
        Continue Ordering
      </button>
    </div>
  </body>
</html>
