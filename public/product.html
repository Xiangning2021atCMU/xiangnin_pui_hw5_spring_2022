<!DOCTYPE html>
<html>
  <head>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="productstyle.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Coffee</title>

    <!-- add icon link -->
    <link rel="icon" href="OriginalAmericano.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/297d958b11.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <meta charset="UTF-8" />
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html" class="coffeee">Coffeee</a>
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="order.html">Orders</a>
        <a href="cart.html">Cart</a>
        <a href="login.html">Log in</a>
        <a href="signup.html">Sign up</a>
      </nav>
    </header>

    <div class="flex-container">
      <div class="flex-child">
        <div class="card">
          <img
            src="OriginalAmericano.png"
            alt="original americano"
            style="width: 72%"
          />
        </div>
        <div class="product-name">Original Americano</div>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <div class="flex-container price">
          <div class="flex-child-price">$4.99</div>
          <div class="flex-child-price">
            <i
              class="fa-solid fa-square-plus coffee-plus-minus add-to-cart"
            ></i>
          </div>
        </div>
      </div>

      <div class="flex-child">
        <div class="card">
          <img
            class="middle"
            src="CaramelMacchiato.png"
            alt="caramel macchiato"
            style="width: 60%"
          />
        </div>
        <div class="product-name">Caramel Macchiato</div>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>

        <div class="flex-container price">
          <div class="flex-child-price">$5.99</div>
          <div class="flex-child-price">
            <a href="detail.html">
              <i
                class="fa-solid fa-square-plus coffee-plus-minus add-to-cart"
              ></i>
            </a>
          </div>
        </div>
      </div>

      <div class="flex-child">
        <div class="card">
          <img
            src="PeppermintMocha.png"
            alt="pepper mint mocha"
            style="width: 68%"
          />
        </div>
        <div class="product-name">Peppermint Mocha</div>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>

        <div class="flex-container price">
          <div class="flex-child-price">$6.99</div>
          <div class="flex-child-price">
            <i
              class="fa-solid fa-square-plus coffee-plus-minus add-to-cart"
            ></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
