<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- styles -->
    <link rel="stylesheet" type="text/css" href="detailstyle.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <title>Coffee</title>

    <!-- add icon link -->
    <link rel="icon" href="OriginalAmericano.png" type="image/x-icon" />
    <!-- add the js file -->
    <script src="main.js" async></script>

    <meta charset="UTF-8" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html" class="coffeee">Coffeee</a>
        <a href="index.html">Home</a>
        <a href="product.html">Products</a>
        <a href="cart.html">Cart(<span class="cart-item-number">0</span>)</a>
        <a href="login.html">Log in</a>
      </nav>
    </header>

    <div class="flex-container detail-item">
      <div class="flex-child">
        <div class="detail-product-name">Caramel Macchiato</div>
        <div class="detail-product-info">
          Caramel Macchiato is espresso-based beverage sold in Starbucks. It is
          made with vanilla syrup, steamed milk, espresso and caramel sauce.
        </div>

        <div class="flex-container-num product-num">
          <div class="flex-child-num">Quantity:</div>
          <div class="flex-child-num">
            <input class="detail-num" type="number" value="1" />
          </div>
        </div>

        <div class="flex-container-flavor product-num">
          <div class="flex-child-flavor">Flavor:</div>
          <select
            class="flex-child-flavor detail-flavor"
            name="flavor"
            id="flavor"
          >
            <option class="detail-flavor" value="Milk">Milk++</option>
            <option class="detail-flavor" value="Coco">Coco++</option>
            <option class="detail-flavor" value="Sweet">Sweet++</option>
          </select>
        </div>

        <div class="flex-container-size product-size">
          <div class="flex-child-size">Size:</div>
          <select class="flex-child-size detail-size" name="size" id="size">
            <option class="detail-size" value="Small">Small</option>
            <option class="detail-size" value="Medium">Medium</option>
            <option class="detail-size" value="Large">Large</option>
          </select>
        </div>

        <div class="flex-container-detail-price product-price">
          <div class="flex-child-detail-price">Price:</div>
          <div class="flex-child-detail-price detail-price">$5.99</div>
        </div>

        <div class="detail-page-buttons">
          <button class="button add-to-cart">Add to cart</button>

          <button class="button go-to-cart" onClick="location.href='cart.html'">
            Go to cart
          </button>

          <button
            class="button back-to-product"
            onClick="location.href='product.html'"
          >
            Back to product
          </button>
        </div>
      </div>

      <div class="flex-child detail-product-img">
        <img
          src="CaramelMacchiato.png"
          alt="coffee caramel macchiato"
          width="320"
          height="400"
        />
      </div>
    </div>
  </body>
</html>
